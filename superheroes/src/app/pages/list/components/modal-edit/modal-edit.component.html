<div class="d-flex flex-column justify-content-between h-100">
    <div>
        <h3 style="font-size: 1.2rem;"><fa-icon class="mr-2" [icon]="faEdit"></fa-icon>Editar superhéroe</h3>
        <hr>
        <form class="form-group" [formGroup]="form">
            <div>
                <label>Nombre</label><input class="form-control" #input toUpperCase [inputValue]="input.value" (sendToUpperCaseValue)="setInputValue($event)"  formControlName="nombre" type="text">
            </div>
            <div>
                <label>Descripción</label><textarea rows="10" class="form-control" formControlName="descripcion"></textarea>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="save()">Guardar superhéroe</button>
    </div>
</div>
