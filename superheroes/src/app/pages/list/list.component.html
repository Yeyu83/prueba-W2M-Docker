<div class="d-flex justify-content-between align-items-end">
    <list-filter (sendText)="filter($event)"></list-filter>
    <div class="d-flex justify-content-end">
        <button class="btn btn-success mr-2" (click)="edit()"><fa-icon class="mr-2" [icon]="faEdit"></fa-icon>Editar</button>
        <button class="btn btn-danger" (click)="delete()"><fa-icon class="mr-2" [icon]="faTrash"></fa-icon>Borrar</button>
    </div>
</div>
<div class="mt-4" style="border-bottom: 1px solid #bbb;">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let superheroe">{{ superheroe.id }}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th class="p-4" mat-header-cell *matHeaderCellDef>Nombre</th>
            <td class="p-4" class="item-title" mat-cell *matCellDef="let superheroe"><b>{{ superheroe.nombre }}</b></td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
            <th class="p-4" mat-header-cell *matHeaderCellDef>DescripciÃ³n</th>
            <td class="p-4" mat-cell *matCellDef="let superheroe">{{ superheroe.descripcion }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="list-item" [ngClass]="{ 'highlight': selectedSuperheroe?.id == row.id }" (click)="selectSuperheroe(row)" (click)="selectSuperheroe(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [hidePageSize]="true" (page)="setPage($event)"></mat-paginator>
</div>
